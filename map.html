<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Map Example</title>
		<script type="text/javascript">
			var em = null,
				map = null;
			// H5 plus事件处理
			function plusReady() {
				// 确保DOM解析完成
				if (!em || !window.plus || map) {
					return
				};
				map = new plus.maps.Map("map");
				AoTiToStation()  // 初始化地图之后 设置中心点
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded", function() {
				em = document.getElementById("map");
				plusReady();
			}, false);
			// 通过【拾取坐标系统】设置奥体中心的坐标点为中心点 
			var AoTiToStation = function () {
				map.setCenter(new plus.maps.Point(116.406138,39.990549))	
			}
		</script>
		<style type="text/css">
			#map {
				width: 100%;
				position: fixed;
				top: 0px;
				bottom: 0px;
				line-height: 200px;
				text-align: center;
				background: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div id="map">地图加载中...</div>
	</body>
</html>
